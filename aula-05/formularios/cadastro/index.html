<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <hr>
    <br>

    <form action="" method="post">
        <div>
            <label for="Nome">Nome</label> <br>
            <input type="name" name="nome" id="nome" placeholder="Nome completo">
        </div>
        <div>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com">
        </div>
        <div>
            <label for="password">Senha</label> <br>
            <input type="password" name="senha" id="senha" min="8" max="16" placeholder="*******">
        </div>
        <div>
            <label for="password">Confirmaçao da Senha</label> <br>
            <input type="password" name="confirmação da senha" id="confirmação da senha" min="8" max="16"
                placeholder="*******">
        </div>

        <div>
            <button type="reset">Limpar</button>
            <button>Enviar</button>
        </div>
    </form>
</body>

</html>
